<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Datepicker UI</title>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col w-[500px] gap-2">
      <!-- atas -->
      <span class="flex justify-between flex-row gap-2">
        <input
          type="text"
          placeholder="dd / mm / yyyy"
          class="border-2 text-[25px] border-black p-5 w-full"
        />
        <button type="submit" class="border-2 border-black p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-9"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
            />
          </svg>
        </button>
      </span>
      <!-- bawah -->
      <div class="border-2 text-[25px]">
        <span
          class="flex flex-row items-center justify-center text-center gap-10 p-3"
        >
          <p><</p>
          <p>August 2001</p>
          <p>></p>
        </span>
        <span class="grid grid-rows grid-cols-7 text-center">
          <p class="grid border font-bold">Sun</p>
          <p class="grid border font-bold">Mon</p>
          <p class="grid border font-bold">Tue</p>
          <p class="grid border font-bold">Wed</p>
          <p class="grid border font-bold">Thu</p>
          <p class="grid border font-bold">Fri</p>
          <p class="grid border font-bold">Sat</p>
          <p class="grid border"></p>
          <p class="grid border"></p>
          <p class="grid border"></p>
          <p class="grid border">1</p>
          <p class="grid border">2</p>
          <p class="grid border">3</p>
          <p class="grid border">4</p>
          <p class="grid border">5</p>
          <p class="grid border">6</p>
          <p class="grid border">7</p>
          <p class="grid border">8</p>
          <p class="grid border">9</p>
          <p class="grid border">10</p>
          <p class="grid border">11</p>
          <p class="grid border">12</p>
          <p class="grid border">13</p>
          <p class="grid border">14</p>
          <p class="grid border">15</p>
          <p class="grid border">16</p>
          <p class="grid border">17</p>
          <p class="grid border">18</p>

          <p class="grid border">20</p>
          <p class="grid border">21</p>
          <p class="grid border">22</p>
          <p class="grid border">23</p>
          <p class="grid border">24</p>
          <p class="grid border">26</p>
          <p class="grid border">27</p>
          <p class="grid border">28</p>
          <p class="grid border">29</p>
          <p class="grid border">30</p>
          <p class="grid border">31</p>
          <p class="grid border"></p>
          <p class="grid border"></p>
        </span>
      </div>
    </div>
  </body>
</html>
